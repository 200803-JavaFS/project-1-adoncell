<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>

<body>

	<div class="container" id="fullcontainer">
		<div class="row" id="table-row">
			<div class="col">
				<h3>View All Reimbursements</h3>
				<button id="getUserReimbursementsBtn" class="btn btn-info">View
					All</button>
				<table class="table-hover table-bordered" id="reimbursementsTable">
					<thead>
						<tr>
							<th>Reimbursement ID</th>
							<th>Reimbursement Amount</th>
							<th>Date/Time Submitted</th>
							<th>Date/Time Resolved</th>
							<th>Reimbursement Description</th>
							<th>Reimbursement Author ID</th>
							<th>Reimbursement Resolver ID</th>
							<th>Reimbursement Status ID</th>
							<th>Reimbursement Type ID</th>
						</tr>
					</thead>
					<tbody id="reimb_body">
					</tbody>
				</table>
			</div>
		</div>

		<h3>Add New Reimbursement</h3>
		<form>
			<div class="form-group row">
				<label for="reimb_amount" class="col-sm-2 col-form-label">Reimbursement
					Amount</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="reimb_amount" min="1" step="any"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="reimb_description" class="col-sm-2 col-form-label">Reimbursement
					Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="reimb_description" />
				</div>
			</div>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Reimbursement
						Types</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios1" value="lodging"> 
							<label class="form-check-label" for="gridRadios1">[1] Lodging</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios2" value="travel"> <label
								class="form-check-label" for="gridRadios2">[2] Travel</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios3" value="food"> <label
								class="form-check-label" for="gridRadios3">[3] Food</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios"
								id="gridRadios4" value="other"> <label
								class="form-check-label" for="gridRadios4">[4] Other</label>
						</div>
					</div>
				</div>
			</fieldset>

			<div class="form-group row">
				<div class="col-sm-2">Approval Status</div>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="pendingStatus">
						<label class="form-check-label" for="pendingStatus">[1] Pending
						</label>
					</div>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button id="newReimbBtn" type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>
		<button id="logoutBtn" class="btn btn-primary">Log Out</button>
	</div>

	<script src="login.js"></script>
	<script src="Employee.js"></script>

</body>

</html>
